<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to css</title>
    <style>
        /* Here div is an selector and 
        color is your declaration
        */
        div{
            background-color: lightgreen;
            color: red;
        }

        span{
            color: yellow;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div>
        Hi I am Heet and I want to be rich
    </div>

    <div>
        I need to lock in 
    </div>

    <span>
        Lock in for 10 months for your better self
    </span>
</body>
</html>

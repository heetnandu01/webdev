<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,Lists and Tables</title>
</head>
<body>
    <!-- Image tag -->
    <img height="450"  src ="./images/warriors.webp" alt="Golden state warriors">
    

    <!-- Table tag -->

    <!-- td - table data
         tr - table row 
         th - table header

    -->
    <table>
        <tr>
            <th>Name</th>
            <th>Fav Programming language</th>
        </tr>

        <tr>
            <td>Golden State warriors</td>
            <td>JAVA</td>
        </tr>
    </table>


    <!-- List tag -->
    <ul>
        <li>steph</li>
        <li>jimmy</li>
        <li>draymond</li>
    </ul>


    <ol>
        <li>steph</li>
        <li>jimmy</li>
        <li>draymond</li>
    </ol>



</body>
</html>

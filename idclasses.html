<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <link rel="stylesheet" href="idclasses.css">
</head>
<body>
    <!-- <p><b>An id is an attribute , a unique identifier assigned to only one HTML element within a page.It is often used for unique styling and javascript manipulations</b></p>

    <p><b>the class attribute lets you give the same name to multiple HTML elements.that way,you can easily change their look or behavior all at once.classes are not unique and can be assigned to multiple elements.they are generally used for applying the same styles or behaviors to a group of elements</b></p> -->

    <!-- class can be used multiple times on various div
    and id is unique for each tag or divs 

    we can also have multiple class names 
    -->

    <div id="firstdiv" class="red bg-yellow">first</div>
    <div id="seconddiv" class="blue" >second</div>

    <span class="red" ></span>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <!-- this is External css which is used for linking the css which is created outside the html file -->
    <link rel="stylesheet" href="sty.css">
    <style>
        /* this is Internal css  */
        p{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>this is win</h1>

    <p>this is me</p>

    <!-- this is inline css -->
    <div style="color: blue;" >Victory </div>
</body>
</html>

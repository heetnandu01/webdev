<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Body Styling - Center the content */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #222;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherInfo {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .weather-card {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fff;
        }

        .weather-card h2 {
            margin-bottom: 10px;
            color: #007bff;
            font-size: 1.5rem;
        }

        .weather-card p {
            margin: 5px 0;
            color: #444;
            font-size: 1rem;
        }

        #errorMessage {
            color: #d9534f;
            font-size: 1rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <p>Enter city name to get weather</p>
        <input id="cityInput" type="text" placeholder="Enter city name">
        <button id="getWeatherBtn">Get weather</button>
        <div id="weatherInfo"></div>
        <div id="errorMessage"></div>
    </div>
    <script src="weatherApp.js"></script>
</body>

</html>
